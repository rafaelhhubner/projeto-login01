<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media.css" media="all">
    <title>Formulário Adaptável</title>
</head>
<body>
    <main>
        <section class="login">
            <div id="imagem" class="a">
                
            </div>
            <div id="form" class="a">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder configurar seu ambiente.</p>
                <form action="login.php" autocomplete="on" method="post">
                    <div class="campo" id="a">
                        <i class="material-icons">person</i>
                        <input type="email" id="iemail" name="email" required placeholder="Seu e-mail" maxlength="30" autocomplete="email">
                        <label for="iemail">Email</label>
                        
                    </div>
                    <div class="campo" id="b">                       
                        <i class="material-icons">vpn_key</i>
                        <input type="password" id="isenha" name="senha" required placeholder="Sua senha" maxlength="8">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" id="botao">Esqueci a Senha <i class="material-icons">mail</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
